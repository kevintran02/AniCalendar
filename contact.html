<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <div class="hero-text">
        <h1>Track the Release Date of Animes</h1>
        <h2>Know Exactly When A New Episode Is Released<br /> Review The Animes You've Already Watched</h2>
      </div>
    </div>
    <button class="cta-button" id="openModalBtn">Get started — it’s free!</button>
    <!-- modal -->
    <div id="signupModal" class = "modal">
      <div class="modal-content">
        <h2 class="modal-header">Create an Account</h2>
        <p>Sign up to track anime, leave reviews, and more!</p>
        <form id="signupForm">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="">
  
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="">
  
          <button type="submit" class = "submit-btn">SIGN UP</button>
          <button class = "google-btn"><i class="fab fa-google"></i> Continue with Google</button>
          <p class="login-link">Already have an account? <a href="#">Login</a></p>
        </form>
      </div>
    </div>
    <script src="topAiring.js" defer></script>
</body>
</html>
